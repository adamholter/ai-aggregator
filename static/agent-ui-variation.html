<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent - Enhanced</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --agent-accent: #2563eb;
            --agent-accent-light: #3b82f6;
            --trace-success: #10b981;
            --trace-warning: #f59e0b;
            --trace-error: #ef4444;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* ===== MAIN LAYOUT ===== */
        .agent-layout {
            display: grid;
            grid-template-columns: 1fr 360px;
            height: 100vh;
            max-width: 1800px;
            margin: 0 auto;
            width: 100%;
            gap: 0;
        }

        @media (max-width: 1024px) {
            .agent-layout {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }
        }

        /* ===== CHAT PANEL ===== */
        .chat-panel {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background: var(--bg-color);
            border-right: 1px solid var(--border-color);
        }

        .chat-header {
            padding: 20px 28px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            flex-shrink: 0;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
            margin: 0;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .model-selector {
            padding: 8px 14px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 0.875rem;
            cursor: pointer;
            min-width: 200px;
            transition: border-color 0.15s;
        }

        .model-selector:hover {
            border-color: var(--agent-accent);
        }

        .settings-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--info-text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
        }

        .settings-btn:hover {
            background: var(--info-bg);
            color: var(--text-color);
        }

        /* ===== CHAT MESSAGES ===== */
        .chat-messages {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            padding: 28px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--info-text);
            padding: 40px;
            text-align: center;
        }

        .empty-state-icon {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: var(--info-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: var(--info-text);
        }

        .empty-state h3 {
            margin: 0 0 8px 0;
            font-size: 1.1rem;
            color: var(--text-color);
        }

        .empty-state p {
            margin: 0;
            font-size: 0.9rem;
            max-width: 320px;
            line-height: 1.5;
        }

        .message {
            display: flex;
            flex-direction: column;
            gap: 8px;
            max-width: 85%;
            animation: fadeIn 0.25s ease-out;
        }

        .message.user {
            align-self: flex-end;
            max-width: 70%;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .bubble {
            padding: 14px 20px;
            border-radius: 16px;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .message.user .bubble {
            background: var(--button-bg);
            color: var(--button-text);
            border-bottom-right-radius: 4px;
        }

        .message.assistant .bubble {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-bottom-left-radius: 4px;
            box-shadow: var(--shadow-sm);
        }

        /* ===== INPUT AREA ===== */
        .input-container {
            flex-shrink: 0;
            padding: 20px 28px 28px;
            background: var(--bg-color);
            border-top: 1px solid var(--border-color);
        }

        .input-box {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            padding: 12px 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-box:focus-within {
            border-color: var(--agent-accent);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .attach-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: none;
            background: var(--info-bg);
            color: var(--info-text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
            flex-shrink: 0;
        }

        .attach-btn:hover {
            background: var(--border-color);
            color: var(--text-color);
        }

        .input-field {
            flex: 1;
            border: none;
            background: transparent;
            padding: 8px 0;
            font-size: 1rem;
            color: var(--text-color);
            outline: none;
        }

        .input-field::placeholder {
            color: var(--info-text);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            border: none;
            background: var(--button-bg);
            color: var(--button-text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s;
            flex-shrink: 0;
        }

        .send-btn:hover:not(:disabled) {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .send-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* ===== SIDEBAR (LIVE TRACE) ===== */
        .sidebar {
            background: var(--card-bg);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .sidebar-title {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .step-badge {
            background: var(--agent-accent);
            color: white;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .sidebar-status {
            font-size: 0.8rem;
            color: var(--info-text);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--trace-success);
        }

        .status-indicator.running {
            background: var(--trace-warning);
            animation: pulse 1.2s ease-in-out infinite;
        }

        /* ===== TRACE LIST ===== */
        .trace-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .trace-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .trace-item {
            background: var(--bg-color);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.15s;
            border: 1px solid transparent;
        }

        .trace-item:hover {
            border-color: var(--border-color);
        }

        .trace-item.expanded {
            border-color: var(--agent-accent-light);
            box-shadow: var(--shadow-md);
        }

        .trace-header {
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            user-select: none;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .status-dot.running {
            background: var(--trace-warning);
            animation: pulse 1.2s ease-in-out infinite;
        }

        .status-dot.done {
            background: var(--trace-success);
        }

        .status-dot.error {
            background: var(--trace-error);
        }

        .status-dot.pending {
            background: var(--border-color);
        }

        .trace-info {
            flex: 1;
            min-width: 0;
        }

        .trace-title {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
        }

        .trace-subtitle {
            font-size: 0.75rem;
            color: var(--info-text);
        }

        .trace-time {
            font-size: 0.75rem;
            color: var(--info-text);
            font-weight: 500;
            flex-shrink: 0;
        }

        .trace-chevron {
            color: var(--info-text);
            transition: transform 0.2s;
            flex-shrink: 0;
        }

        .trace-item.expanded .trace-chevron {
            transform: rotate(180deg);
        }

        /* ===== TRACE DETAILS ===== */
        .trace-details {
            display: none;
            padding: 0 16px 16px;
        }

        .trace-item.expanded .trace-details {
            display: block;
        }

        .detail-section {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 8px;
        }

        .detail-header {
            padding: 10px 14px;
            background: var(--info-bg);
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 600;
            color: var(--info-text);
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border-color);
        }

        .detail-content {
            padding: 12px 14px;
            max-height: 200px;
            overflow: auto;
        }

        .code-block {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 0.8rem;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
            color: var(--text-color);
            margin: 0;
        }

        /* ===== MODEL CARDS CAROUSEL ===== */
        .model-carousel {
            margin: 20px 0;
        }

        .carousel-header {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 16px;
        }

        .carousel-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .carousel-scroll {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            scroll-behavior: smooth;
            scrollbar-width: none;
            padding: 4px;
            flex: 1;
        }

        .carousel-scroll::-webkit-scrollbar {
            display: none;
        }

        .carousel-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.15s;
        }

        .carousel-btn:hover {
            background: var(--info-bg);
            border-color: var(--text-color);
        }

        .carousel-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .model-card-mini {
            min-width: 200px;
            max-width: 200px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.15s;
            flex-shrink: 0;
        }

        .model-card-mini:hover {
            border-color: var(--agent-accent);
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .card-header-mini {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 12px;
        }

        .card-icon-mini {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            background: var(--info-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .card-name-mini {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-color);
            line-height: 1.3;
            flex: 1;
        }

        .card-provider-mini {
            font-size: 0.75rem;
            color: var(--info-text);
            margin-bottom: 12px;
        }

        .card-stats-mini {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .stat-mini {
            text-align: center;
            padding: 8px;
            background: var(--info-bg);
            border-radius: 6px;
        }

        .stat-label-mini {
            font-size: 0.65rem;
            text-transform: uppercase;
            color: var(--info-text);
            font-weight: 600;
            margin-bottom: 2px;
        }

        .stat-value-mini {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--agent-accent);
        }

        .card-action-mini {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .view-card-link {
            font-size: 0.8rem;
            color: var(--agent-accent);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: color 0.15s;
        }

        .view-card-link:hover {
            color: var(--agent-accent-light);
            text-decoration: underline;
        }

        /* ===== PROSE STYLES ===== */
        .prose p {
            margin: 0 0 0.75em 0;
        }

        .prose p:last-child {
            margin-bottom: 0;
        }

        .prose a {
            color: var(--agent-accent);
            text-decoration: none;
        }

        .prose a:hover {
            text-decoration: underline;
        }

        .prose ul,
        .prose ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }

        .prose code {
            background: rgba(0, 0, 0, 0.08);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 0.9em;
        }

        .prose pre {
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 14px;
            overflow-x: auto;
            margin: 1em 0;
        }

        .prose pre code {
            background: none;
            padding: 0;
            font-size: 0.85em;
            line-height: 1.5;
        }

        .prose table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
            font-size: 0.9em;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .prose th,
        .prose td {
            padding: 10px 14px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .prose th {
            background: var(--info-bg);
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .prose tr:last-child td {
            border-bottom: none;
        }

        .prose tr:nth-child(even) {
            background: rgba(0, 0, 0, 0.02);
        }

        /* ===== MODEL BADGE ===== */
        .model-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: linear-gradient(135deg, #e8f4fd 0%, #f0f7ff 100%);
            border: 1px solid #b8d4f0;
            color: #1a5fb4;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s;
        }

        .model-badge:hover {
            background: linear-gradient(135deg, #d0e8fb 0%, #e0f0ff 100%);
            border-color: #8bbee8;
            transform: translateY(-1px);
        }

        /* ===== ANIMATIONS ===== */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* ===== DARK MODE OVERRIDES ===== */
        [data-theme="dark"] .model-badge {
            background: linear-gradient(135deg, #1e3a5f 0%, #1a2e4a 100%);
            border-color: #2b4a6f;
            color: #7db8ec;
        }

        [data-theme="dark"] .model-badge:hover {
            background: linear-gradient(135deg, #244a70 0%, #1e3a5f 100%);
            border-color: #3b5a80;
        }

        [data-theme="dark"] .stat-value-mini {
            color: #5b9bd5;
        }
    </style>
</head>

<body>
    <div class="agent-layout">
        <!-- Chat Panel -->
        <div class="chat-panel">
            <header class="chat-header">
                <div class="header-left">
                    <h1 class="header-title">AI Agent</h1>
                </div>
                <div class="header-actions">
                    <select class="model-selector" id="model-selector">
                        <option value="x-ai/grok-4-fast">Grok 4 Fast</option>
                        <option value="openai/gpt-5.2">GPT-5.2</option>
                        <option value="anthropic/claude-sonnet-4">Claude Sonnet 4</option>
                        <option value="google/gemini-3-pro">Gemini 3 Pro</option>
                    </select>
                    <button class="settings-btn" id="settings-btn" title="Settings">
                        <i data-lucide="settings" style="width: 18px; height: 18px;"></i>
                    </button>
                </div>
            </header>

            <div class="chat-messages" id="chat-messages">
                <div class="empty-state" id="empty-state">
                    <div class="empty-state-icon">
                        <i data-lucide="bot" style="width: 28px; height: 28px;"></i>
                    </div>
                    <h3>Ask me about AI models</h3>
                    <p>I can help you find benchmarks, compare models, check pricing, or get the latest AI news.</p>
                </div>
            </div>

            <div class="input-container">
                <div class="input-box">
                    <button class="attach-btn" id="attach-btn" title="Attach file">
                        <i data-lucide="paperclip" style="width: 18px; height: 18px;"></i>
                    </button>
                    <input type="text" class="input-field" id="agent-input"
                        placeholder="Ask about AI models, benchmarks, or news..." autocomplete="off">
                    <button class="send-btn" id="send-btn" title="Send message">
                        <i data-lucide="send" style="width: 20px; height: 20px;"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Sidebar (Live Trace) -->
        <aside class="sidebar">
            <header class="sidebar-header">
                <div class="sidebar-title">
                    Live Trace
                    <span class="step-badge" id="step-count">0</span>
                </div>
                <div class="sidebar-status">
                    <span class="status-indicator" id="agent-status"></span>
                    <span id="status-text">Ready to start</span>
                </div>
            </header>

            <div class="trace-container">
                <div class="trace-list" id="trace-list">
                    <!-- Trace items will be inserted here -->
                </div>
            </div>
        </aside>
    </div>

    <script>
        // Initialize Lucide icons
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });

        // State management
        let traceSteps = [];
        let isStreaming = false;
        let currentModel = 'x-ai/grok-4-fast';

        // DOM elements
        const chatMessages = document.getElementById('chat-messages');
        const agentInput = document.getElementById('agent-input');
        const sendBtn = document.getElementById('send-btn');
        const traceList = document.getElementById('trace-list');
        const stepCount = document.getElementById('step-count');
        const statusIndicator = document.getElementById('agent-status');
        const statusText = document.getElementById('status-text');
        const emptyState = document.getElementById('empty-state');
        const modelSelector = document.getElementById('model-selector');

        // Model selector change
        modelSelector.addEventListener('change', (e) => {
            currentModel = e.target.value;
        });

        // Send message
        sendBtn.addEventListener('click', sendMessage);
        agentInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = agentInput.value.trim();
            if (!message || isStreaming) return;

            // Hide empty state
            if (emptyState) emptyState.style.display = 'none';

            // Add user message
            addMessage(message, 'user');
            agentInput.value = '';

            // Start streaming
            isStreaming = true;
            updateStatus('running', 'Processing...');
            sendBtn.disabled = true;

            // Simulate agent response (replace with real API call)
            await simulateAgentResponse(message);

            isStreaming = false;
            updateStatus('ready', 'Ready');
            sendBtn.disabled = false;
        }

        function addMessage(content, role) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;

            const bubble = document.createElement('div');
            bubble.className = 'bubble';

            if (role === 'assistant') {
                bubble.classList.add('prose');
                bubble.innerHTML = renderMarkdown(content);
            } else {
                bubble.textContent = content;
            }

            msgDiv.appendChild(bubble);
            chatMessages.appendChild(msgDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function renderMarkdown(text) {
            if (typeof marked === 'undefined') return text;
            const html = marked.parse(text);
            return typeof DOMPurify !== 'undefined' ? DOMPurify.sanitize(html) : html;
        }

        function updateStatus(state, text) {
            statusIndicator.className = 'status-indicator';
            if (state === 'running') {
                statusIndicator.classList.add('running');
            }
            statusText.textContent = text;
        }

        function addTraceStep(step) {
            traceSteps.push(step);
            stepCount.textContent = traceSteps.length;

            const item = document.createElement('div');
            item.className = 'trace-item';
            item.innerHTML = `
        <div class="trace-header">
          <span class="status-dot ${step.status}"></span>
          <div class="trace-info">
            <div class="trace-title">${escapeHtml(step.title)}</div>
            <div class="trace-subtitle">${escapeHtml(step.subtitle || 'Processing...')}</div>
          </div>
          <span class="trace-time">${step.time || '0s'}</span>
          <i data-lucide="chevron-down" class="trace-chevron" style="width: 16px; height: 16px;"></i>
        </div>
        <div class="trace-details">
          ${step.input ? `
            <div class="detail-section">
              <div class="detail-header">Input</div>
              <div class="detail-content">
                <pre class="code-block">${formatJson(step.input)}</pre>
              </div>
            </div>
          ` : ''}
          ${step.output ? `
            <div class="detail-section">
              <div class="detail-header">Result</div>
              <div class="detail-content">
                <pre class="code-block">${formatJson(step.output)}</pre>
              </div>
            </div>
          ` : ''}
        </div>
      `;

            item.querySelector('.trace-header').addEventListener('click', () => {
                item.classList.toggle('expanded');
            });

            traceList.appendChild(item);
            lucide.createIcons({ nodes: [item] });
        }

        function formatJson(data) {
            if (typeof data === 'string') return escapeHtml(data);
            try {
                return escapeHtml(JSON.stringify(data, null, 2));
            } catch {
                return escapeHtml(String(data));
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Simulate agent response for demo
        async function simulateAgentResponse(userMessage) {
            // Add trace steps
            addTraceStep({
                title: 'Agent ready',
                subtitle: 'Initializing agent',
                status: 'done',
                time: '0s'
            });

            await sleep(500);

            addTraceStep({
                title: 'Fetching LLM benchmarks',
                subtitle: 'Artificial Analysis API',
                status: 'running',
                time: '...'
            });

            await sleep(1500);

            // Update step to done
            const runningItem = traceList.querySelector('.status-dot.running');
            if (runningItem) {
                runningItem.classList.remove('running');
                runningItem.classList.add('done');
                const timeEl = runningItem.closest('.trace-item').querySelector('.trace-time');
                if (timeEl) timeEl.textContent = '1.5s';
            }

            addTraceStep({
                title: 'Generating response',
                subtitle: 'Synthesizing insights',
                status: 'done',
                time: '2s',
                input: { query: userMessage, limit: 10 },
                output: { models_found: 5, top_model: 'GPT-5.2' }
            });

            // Demo response with model cards
            const response = `## Top LLM Models

Based on current benchmarks, here are the leading models:

| Model | Provider | Quality | Speed |
|-------|----------|---------|-------|
| GPT-5.2 (xhigh) | OpenAI | 72.6 | 126 tok/s |
| GPT-5.1 (high) | OpenAI | 69.7 | 178 tok/s |
| o3 | OpenAI | 65.5 | 322 tok/s |

### Key Insights

- **OpenAI Dominance**: OpenAI holds the top spots in the Intelligence Index
- **Speed vs Quality**: Consider your tradeoff between quality and token speed

Want me to compare specific models or check pricing?`;

            addMessage(response, 'assistant');

            addTraceStep({
                title: 'Final response',
                subtitle: 'Complete',
                status: 'done',
                time: '3.2s'
            });
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        // Handle postMessage for external query setting
        window.addEventListener('message', (event) => {
            if (event.data?.type === 'set-agent-query') {
                agentInput.value = event.data.query;
                agentInput.focus();
            }
        });
    </script>
