            // OCTOBER
            { date: "2025-10-06", title: "OpenAI DevDay", score: 10, desc: "AgentKit launch. Apps platform play. GPT-5 Pro for heavy enterprise workloads." },
            { date: "2025-10-15", title: "Claude Haiku 4.5", score: 8, desc: "Fast, cheap, near-frontier coding. The new standard for agentic loops." },

            // NOVEMBER
            { date: "2025-11-13", title: "OpenAI GPT-5.1", score: 9, desc: "Stronger reasoning, improved instruction adherence. 'Instant' and 'Thinking' modes." },
            { date: "2025-11-18", title: "Google Gemini 3", score: 10, desc: "Available globally. Gemini 3 Pro preview. 1M token context becomes standard." },
            { date: "2025-11-24", title: "Claude Opus 4.5", score: 9, desc: "Frontier reasoning. 100% on SWE-bench Verified. The agentic king." },

            // DECEMBER
            { date: "2025-12-01", title: "Video AI Wave", score: 9, desc: "Runway Gen-4.5, Kling O1, and PixVerse V5.5 drop same day. Native audio standard." },
            { date: "2025-12-10", title: "OpenAI GPT-5.2", score: 9, desc: "Frontier-grade. Adaptive reasoning. 'Code Red' release to counter Gemini 3." },

            { date: "2025-12-20", title: "Anthropic Bloom", score: 7, desc: "Open-source evaluation tool for behavioral misalignment. Safety focus." },
            { date: "2025-12-22", title: "Z.AI GLM 4.7", score: 9, desc: "Officially the smartest open-source model by benchmarks. Major gains in coding and agentic tool use." },
            { date: "2025-12-23", title: "MiniMax M2.1", score: 9, desc: "Open-weight frontier model. Rivals Opus on benchmarks. Best-in-class for local coding on beefy hardware." }
        ];

        // ============ LAYOUT UTILITY ============
        const parseDate = (str) => {
            const [y, m, d] = str.split('-').map(Number);
            return new Date(y, m - 1, d);
        };

        const checkOverlap = (box1, box2) => {
            const bufferX = 140;
            const bufferY = 40;
            return !(box1.x2 + bufferX < box2.x1 ||
                box1.x1 - bufferX > box2.x2 ||
                box1.y2 + bufferY < box2.y1 ||
                box1.y1 - bufferY > box2.y2);
        };

        const computeTimelineLayout = (events) => {
            const sorted = [...events].sort((a, b) => parseDate(a.date).getTime() - parseDate(b.date).getTime());
            const startDate = new Date(2025, 0, 1);
            const placed = [];
            const boxes = [];

            const EFFECTIVE_BUFFER = AXIS_BUFFER + 30;

            sorted.forEach((evt, i) => {
                const dateObj = parseDate(evt.date);
                const dayDiff = (dateObj.getTime() - startDate.getTime()) / (1000 * 60 * 60 * 24);
                const x = START_OFFSET + (dayDiff * PIXELS_PER_DAY);
                const isSmall = evt.score < 5;
                const width = isSmall ? SMALL_CARD_WIDTH : CARD_WIDTH;

                let side = i % 2 === 0 ? 'top' : 'bottom';
                let lane = 0;
                let foundSpot = false;
                let sideAttempts = 0;

                while (!foundSpot) {
                    const yDisplacement = EFFECTIVE_BUFFER + lane * LANE_HEIGHT;
                    const y = side === 'top' ? -yDisplacement : yDisplacement;

                    const currentBox = {
                        x1: x - width / 2,
                        x2: x + width / 2,
                        y1: side === 'top' ? y - CARD_HEIGHT_ESTIMATE : y,
                        y2: side === 'top' ? y : y + CARD_HEIGHT_ESTIMATE,
                    };

                    const hasOverlap = boxes.some(box => box.side === side && checkOverlap(box, currentBox));

                    if (!hasOverlap) {
                        foundSpot = true;
                        placed.push({
                            ...evt,
                            id: `evt-${i}-${evt.date}`,
                            x,
                            y,
                            side,
                            lane,
                            dateObj
                        });
                        boxes.push({ ...currentBox, side });
                    } else {
                        if (sideAttempts === 0) {
                            side = side === 'top' ? 'bottom' : 'top';
                            sideAttempts++;
                        } else {
                            lane++;
                            sideAttempts = 0;
                            side = i % 2 === 0 ? 'top' : 'bottom';
                        }

                        if (lane > 2) {
                            foundSpot = true;
                            placed.push({
                                ...evt,
                                id: `evt-fallback-${i}`,
                                x,
                                y: (i % 2 === 0 ? -1 : 1) * (EFFECTIVE_BUFFER + 3 * LANE_HEIGHT),
                                side: i % 2 === 0 ? 'top' : 'bottom',
                                lane: 3,
                                dateObj
                            });
                        }
                    }
                }
            });

            return placed;
        };

        // ============ EVENT CARD COMPONENT ============
        const EventCard = ({ event }) => {
            const isHighImp = event.score >= 9;
            const isLowImp = event.score < 5;
            const cardDate = event.dateObj.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

            const axisHalfWidth = 3;
            const stemHeight = Math.abs(event.y) - axisHalfWidth;

            const baseZ = 500;
            const laneZIndex = baseZ - (event.lane * 10);
            const finalZIndex = isHighImp ? laneZIndex + 5 : laneZIndex;

            return React.createElement('div', {
                className: "absolute transition-all duration-500 flex flex-col items-center pointer-events-none",
                style: {
                    left: `${event.x}px`,
                    top: '50%',
                    transform: 'translateY(-50%)',
                    height: '0px',
                    zIndex: finalZIndex
                }
            },
                // Axis Contact Marker
                React.createElement('div', {
                    className: "absolute w-2 h-2 rounded-full bg-zinc-900 z-[1]",
                    style: {
                        top: '50%',
                        left: '50%',
                        transform: 'translate(-50%, -50%)'
                    }
                }),
                // The Stem
                React.createElement('div', {
                    className: `bg-zinc-900 absolute left-1/2 -translate-x-1/2 z-[-1] ${isHighImp ? 'w-[3px]' : 'w-[1.5px] opacity-30'}`,
                    style: {
                        height: `${stemHeight}px`,
                        [event.side === 'top' ? 'bottom' : 'top']: `${axisHalfWidth}px`,
                    }
                }),
                // The Actual Content Card
                React.createElement('div', {
                    className: "absolute pointer-events-auto flex flex-col items-center",
                    style: {
                        top: event.side === 'top' ? 'auto' : `${axisHalfWidth + stemHeight}px`,
                        bottom: event.side === 'top' ? `${axisHalfWidth + stemHeight}px` : 'auto',
                    }
                },
                    isLowImp ? (
                        React.createElement('div', { className: "group relative flex flex-col items-center" },
                            React.createElement('div', { className: `w-3 h-3 rounded-full border-2 border-zinc-900 bg-white shadow-sm group-hover:scale-150 transition-transform ${event.side === 'top' ? '-mb-1.5' : '-mt-1.5'}` }),
                            React.createElement('div', { className: "w-[180px] mt-2 px-2 py-1 bg-white border-2 border-zinc-900 shadow-sm rounded-none text-[9px] font-bold whitespace-nowrap overflow-hidden text-ellipsis text-zinc-500 group-hover:opacity-0 transition-opacity" },
                                React.createElement('span', { className: "text-zinc-900 mr-2" }, cardDate),
                                ' ',
                                event.title
                            ),
                            // Expanded tooltip
                            React.createElement('div', {
                                className: `hidden group-hover:block absolute z-[1000] w-[260px] bg-white border-4 border-zinc-900 p-4 shadow-[8px_8px_0px_rgba(0,0,0,1)] ${event.side === 'top' ? 'bottom-full mb-4' : 'top-full mt-4'}`
                            },
                                React.createElement('div', { className: "flex justify-between items-start mb-2 border-b-2 border-zinc-100 pb-1" },
                                    React.createElement('span', { className: "text-[9px] font-black uppercase text-zinc-400" }, cardDate),
                                    React.createElement('span', { className: "text-[9px] font-black bg-zinc-200 px-1" }, `IMP: ${event.score}/10`)
                                ),
                                React.createElement('h4', { className: "text-xs font-black leading-tight mb-2 uppercase tracking-tight" }, event.title),
                                React.createElement('p', { className: "text-[10px] text-zinc-600 font-bold leading-snug mb-3" }, event.desc),
                                event.link && React.createElement('a', {
                                    href: event.link,
                                    target: "_blank",
                                    rel: "noreferrer",
                                    className: "text-[9px] font-black underline hover:bg-zinc-900 hover:text-white transition-colors p-1"
                                }, "SOURCE_URL")
                            )
                        )
                    ) : (
                        React.createElement('div', { className: "flex flex-col items-center" },
                            React.createElement('div', { className: `w-3 h-3 rounded-full border-2 border-zinc-900 bg-white z-10 ${event.side === 'top' ? 'order-last -mt-1.5' : 'order-first -mb-1.5'}` }),
                            React.createElement('div', {
                                className: `w-[280px] bg-white p-3 border-2 border-zinc-900 shadow-[4px_4px_0px_rgba(0,0,0,1)] hover:shadow-[8px_8px_0px_rgba(0,0,0,1)] transition-all duration-300 ${isHighImp ? 'border-[3px]' : ''}`
                            },
                                // Compact inline header
                                React.createElement('div', { className: "flex justify-between items-center mb-1.5 text-[9px] font-black" },
                                    React.createElement('span', { className: "text-zinc-400" }, cardDate),
                                    React.createElement('span', { className: `px-1.5 py-0.5 ${isHighImp ? 'bg-zinc-900 text-white' : 'bg-zinc-100 text-zinc-500'}` }, `${event.score}/10`)
                                ),
                                React.createElement('h3', { className: `font-black leading-[1.1] mb-1.5 uppercase tracking-tighter ${isHighImp ? 'text-sm' : 'text-xs'}` }, event.title),
                                React.createElement('p', { className: "text-[10px] text-zinc-600 font-medium leading-snug" }, event.desc),
                                event.link && React.createElement('a', {
                                    href: event.link,
                                    target: "_blank",
                                    rel: "noreferrer",
                                    className: "inline-block mt-1.5 text-[9px] font-black text-zinc-400 hover:text-zinc-900"
                                }, "â†’")
                            )
                        )
                    )
                )
            );
        };

        // ============ MAIN APP COMPONENT ============
        const App = () => {
            const [events, setEvents] = useState([]);
            const [isAutoScrolling, setIsAutoScrolling] = useState(false);
            const [scrollSpeed, setScrollSpeed] = useState(1.000);
            const [currentDateLabel, setCurrentDateLabel] = useState('January 1, 2025');
            const [dayCounter, setDayCounter] = useState(1);
            
            // Audio State
            const [volume, setVolume] = useState(0.5);
            const [isAudioPlaying, setIsAudioPlaying] = useState(false);
            const audioRef = useRef(null);

            const viewportRef = useRef(null);
            const autoScrollRef = useRef(null);

            // Audio Initialization
            useEffect(() => {
                const audio = new Audio(AUDIO_URL);
                audio.loop = true;
                audio.volume = volume;
                audioRef.current = audio;

                // Attempt autoplay (might fail due to browser policy)
                const playPromise = audio.play();
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        setIsAudioPlaying(true);
                    }).catch(error => {
                        console.log("Autoplay prevented by browser policy.");
                        setIsAudioPlaying(false);
                    });
                }

                return () => {
                    audio.pause();
                    audio.src = "";
                };
            }, []);

            // Handle Volume Changes
            useEffect(() => {
                if (audioRef.current) {
                    audioRef.current.volume = volume;
                }
            }, [volume]);

            const toggleAudio = () => {
                if (!audioRef.current) return;
                if (isAudioPlaying) {
                    audioRef.current.pause();
                } else {
                    audioRef.current.play();
                }
                setIsAudioPlaying(!isAudioPlaying);
            };

            useEffect(() => {
                const layout = computeTimelineLayout(rawEvents);
                setEvents(layout);
            }, []);

            const endOfYearX = START_OFFSET + 365 * PIXELS_PER_DAY;
            const totalWidth = endOfYearX + 1600;

            // Dynamic Velocity Engine
            const FOCUS_RANGE = 750;
            const FAST_MULTIPLIER = 5.0;

            const getDynamicStep = useCallback((currentX, viewportWidth, baseSpeed) => {
                const centerX = currentX + viewportWidth / 2;
                const hasEventNear = events.some(e => Math.abs(e.x - centerX) < FOCUS_RANGE);

                let step = baseSpeed;
                if (!hasEventNear) {
                    step *= FAST_MULTIPLIER;
                }

                return step;
            }, [events]);

            const handleScroll = useCallback(() => {
                if (!viewportRef.current) return;
                const scrollLeft = viewportRef.current.scrollLeft;
                const dayIndex = Math.max(0, Math.floor((scrollLeft - START_OFFSET) / PIXELS_PER_DAY));
                const date = new Date(2025, 0, 1 + dayIndex);

                setDayCounter(dayIndex + 1);

                if (date.getFullYear() > 2025) {
                    setCurrentDateLabel('Beyond 2025');
                } else {
                    setCurrentDateLabel(date.toLocaleDateString('en-US', {
                        month: 'long',
                        day: 'numeric',
                        year: 'numeric'
                    }));
                }
            }, []);

            const handleWheel = (e) => {
                if (viewportRef.current) {
                    const isVertical = Math.abs(e.deltaY) > Math.abs(e.deltaX);
                    viewportRef.current.scrollLeft += isVertical ? e.deltaY : e.deltaX;
                }
            };

            const toggleAutoScroll = () => {
                setIsAutoScrolling(prev => !prev);
            };

            useEffect(() => {
                if (isAutoScrolling) {
                    const step = () => {
                        if (viewportRef.current) {
                            const currentX = viewportRef.current.scrollLeft;
                            const viewportWidth = viewportRef.current.clientWidth;
                            const dynamicStep = getDynamicStep(currentX, viewportWidth, scrollSpeed);

                            viewportRef.current.scrollLeft += dynamicStep;
                            if (viewportRef.current.scrollLeft >= viewportRef.current.scrollWidth - viewportRef.current.clientWidth) {
                                setIsAutoScrolling(false);
                                return;
                            }
                        }
                        autoScrollRef.current = requestAnimationFrame(step);
                    };
                    autoScrollRef.current = requestAnimationFrame(step);
                } else {
                    if (autoScrollRef.current) cancelAnimationFrame(autoScrollRef.current);
                }
                return () => {
                    if (autoScrollRef.current) cancelAnimationFrame(autoScrollRef.current);
                };
            }, [isAutoScrolling, scrollSpeed, getDynamicStep]);

            const monthLabels = [
                'JANUARY', 'FEBRUARY', 'MARCH', 'APRIL', 'MAY', 'JUNE',
                'JULY', 'AUGUST', 'SEPTEMBER', 'OCTOBER', 'NOVEMBER', 'DECEMBER'
            ];

            const dailyLines = useMemo(() => {
                const lines = [];
                for (let i = 0; i <= 365; i++) {
                    const left = START_OFFSET + (i * PIXELS_PER_DAY);
                    lines.push(
                        React.createElement('div', {
                            key: `day-${i}`,
                            className: "absolute top-0 bottom-0 border-l border-dotted border-zinc-200 z-0 opacity-50",
                            style: { left: `${left}px` }
                        })
                    );
                }
                return lines;
            }, []);

            return React.createElement('div', { className: "h-screen w-screen flex flex-col bg-zinc-50 overflow-hidden select-none font-mono" },
                // NAV
                React.createElement('nav', { className: "h-16 border-b-4 border-zinc-900 bg-white flex items-center justify-between px-8 shrink-0 z-50" },
                    React.createElement('div', { className: "flex items-baseline gap-4" },
                        React.createElement('h1', { className: "text-xl font-black tracking-tighter uppercase leading-none italic underline decoration-red-600 underline-offset-4" }, "AI 2025"),
                        React.createElement('span', { className: "text-[10px] font-bold text-zinc-400 uppercase tracking-widest" }, "Master Chrono-Log")
                    ),
                    React.createElement('div', { className: "flex items-center gap-8" },
                        // AUDIO CONTROLS
                        React.createElement('div', { className: "flex flex-col items-end gap-1 mr-4" },
                            React.createElement('div', { className: "flex items-center gap-2"}, 
                                React.createElement('span', { className: "text-[10px] font-black uppercase text-zinc-400 tracking-widest" }, "AMBIANCE"),
                                React.createElement('button', {
                                    onClick: toggleAudio,
                                    className: `text-[9px] font-bold px-2 py-0.5 border border-zinc-900 ${isAudioPlaying ? 'bg-zinc-900 text-white' : 'bg-white text-zinc-900'}`
